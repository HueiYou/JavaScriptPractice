<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>星星圖</title>
    </head>
    <body>
        <p>請看console</p>

        <script>
            /* 印出如下圖 */
            /*
                *
                **
                ***
                ****
                *****
            */

            let html = "";
            for (var i = 1; i <= 5; i++) {
                html += "*".repeat(i);
                html += "\n";
            }

            console.log(html);
            // ===================================
            /*
                *****
                ****
                ***
                **
                *
            */

            let html2 = "";
            for (var i = 5; i >= 1; i--) {
                html2 += "*".repeat(i);
                html2 += "\n";
            }

            console.log(html2);
            // ===================================
            /*
                *
                **
                ***
                **
                *
            */

            let html3 = "";
            for (var i = 1; i < 3; i++) {
                html3 += "*".repeat(i);
                html3 += "\n";
            }
            for (var i = 3; i >= 1; i--) {
                html3 += "*".repeat(i);
                html3 += "\n";
            }

            console.log(html3);
            // ===================================
            /*
                    *
                   **
                  ***
                 ****
                *****
            */

            let html4 = "";
            for (var i = 1; i <= 5; i++) {
                for (var j = 5; j >= i; j--) {
                    html4 += " ";
                }

                html4 += "*".repeat(i);
                html4 += "\n";
            }

            console.log(html4);
            // ===================================
            /*
                *****
                 ****
                  ***
                   **
                    *
            */

            let html5 = "";
            for (var i = 1; i <= 5; i++) {
                html5 += " ".repeat(i);

                for (var j = 5; j >= i; j--) {
                    html5 += "*";
                }

                html5 += "\n";
            }

            console.log(html5);
        </script>
    </body>
</html>
